<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 40" role="img" aria-label="Mero Practice Nepali Typing">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#0284c7"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e2e8f0"/>
      <stop offset="1" stop-color="#cbd5e1"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-50%" width="140%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0ea5e9" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Keycap mark: stylized key with "ने" inside -->
  <g transform="translate(4,4)" filter="url(#soft)">
    <rect x="0" y="0" rx="6" ry="6" width="32" height="32" fill="url(#g1)"/>
    <rect x="1.5" y="1.5" rx="5" ry="5" width="29" height="29" fill="none" stroke="rgba(255,255,255,0.35)"/>
    <text x="16" y="21.5" text-anchor="middle" font-family="'Noto Sans Devanagari', 'Mangal', system-ui" font-size="14" fill="#ffffff" font-weight="700">ने</text>
  </g>

  <!-- Wordmark -->
  <g transform="translate(44,9)">
    <text x="0" y="13" font-family="Inter, ui-sans-serif, system-ui" font-weight="800" font-size="14" fill="url(#g2)">Mero Practice</text>
    <text x="0" y="27" font-family="Inter, ui-sans-serif, system-ui" font-weight="600" font-size="12" fill="#94a3b8">Nepali Typing</text>
  </g>
</svg>



